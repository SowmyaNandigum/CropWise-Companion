<!DOCTYPE html>
<!-- Coding By CodingNepal | codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Progress</title>
    <link rel="stylesheet" href="progress.css" />
    <script src="progress.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div class="head"> Agricultural Progress Bar</div>
      <div class="steps">
        <span class="circle active">1</span>
        <span class="circle">2</span>
        <span class="circle">3</span>
        <span class="circle">4</span>
        <span class="circle">5</span>
        <span class="circle">6</span>
        <span class="circle">7</span>
        <span class="circle">8</span>
        <div class="progress-bar">
          <span class="indicator"></span>
        </div>
      </div>
      <div class="buttons">
        <!-- <button id="prev" disabled>Prev</button> -->
        <button id="next">Next</button>
      </div>
      

      <div class="levels">
        <h3>Level 1 => Soil Preparation</h3>
        <h3>Level 2 => Planting</h3>
        <h3>Level 3 => Germination</h3>
        <h3>Level 4 => Seedling Growth</h3>
        <h3>Level 5 => Vegetative Growth</h3>
        <h3>Level 6 => Ripening</h3>
        <h3>Level 7 => Harvesting</h3>
        <h3>Level 8 => Ready to supply</h3>


    </div>
    </div>
  </body>
</html>
