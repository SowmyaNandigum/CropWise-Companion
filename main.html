<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-9ZfPnbegQSumzaE7mks2IYgHoayLtuto3AS6ieArECeaR8nCfliJVuLh/GaQ1gyM"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form.css" />
    <title>Modal PopUp</title>
  </head>
  <body>
    <div class="modal-wrap display-none">
      <div class="modal">
        <div class="modal-content">
          <div class="icon">
            <i class="fad fa-calendar-alt"></i>
          </div>
          <h2>Select a Date</h2>
          <p>Please select a date for submission</p>
          
          <!-- Date input field -->
          <label for="date-input">Date:</label>
          <input type="date" id="date-input" name="date" required><br><br>
          
          <p class="date-error error display-none">Please enter a valid date!</p>
          
          <div class="action">
            <button class="cancel">Not now</button>
            <button class="accept">Submit Date</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-button">
      <button class="modal-btn">Open Modal</button>
    </div>
    <script type="module" src="firebase.js"></script>
<script type="module" src="appity.js"></script>
  </body>
</html>
